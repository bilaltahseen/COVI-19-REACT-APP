name: CI
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Instal NodeJs
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - name: Yarn Instal
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Yarn Build
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - name: Install Surge
      - run: npm install -g surge
      - name: Deploy Using Surge
      - run: >-
          surge ./build covid19tracker_bilaltahseen --token ${{
          secrets.SURGE_TOKEN }}
